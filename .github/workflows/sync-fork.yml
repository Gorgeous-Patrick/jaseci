name: Sync Fork with Upstream

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          UPSTREAM="https://github.com/jaseci-labs/jaseci.git"
          if ! git remote | grep -q '^upstream$'; then
            git remote add upstream $UPSTREAM
          fi
          git remote -v

      - name: Fetch upstream changes
        run: |
          git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || {
            echo "::error::Merge conflict detected during sync."
            echo "Please resolve manually by following the instructions in:"
            echo ".github/workflows/README.md"
            exit 1
          }

      - name: Push changes
        run: |
          git push origin main

      - name: Create summary
        if: always()
        run: |
          echo "## Fork Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          UPSTREAM="jaseci-labs/jaseci"
          echo "- **Upstream**: $UPSTREAM" >> $GITHUB_STEP_SUMMARY
          FORK="${{ github.repository }}"
          echo "- **Fork**: $FORK" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          TIMESTAMP="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "- **Timestamp**: $TIMESTAMP" >> $GITHUB_STEP_SUMMARY
